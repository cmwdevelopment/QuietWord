name: Deploy VPS

on:
  workflow_dispatch:
    inputs:
      branch:
        description: Branch to deploy
        required: true
        default: main
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Validate deploy secrets
        env:
          VPS_HOST: ${{ secrets.VPS_HOST }}
          VPS_USER: ${{ secrets.VPS_USER }}
          VPS_SSH_KEY: ${{ secrets.VPS_SSH_KEY }}
        run: |
          if [ -z "$VPS_HOST" ]; then
            echo "Missing required secret: VPS_HOST"
            exit 1
          fi
          if [ -z "$VPS_USER" ]; then
            echo "Missing required secret: VPS_USER"
            exit 1
          fi
          if [ -z "$VPS_SSH_KEY" ]; then
            echo "Missing required secret: VPS_SSH_KEY"
            exit 1
          fi

      - name: Deploy over SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          script: |
            set -e
            cd ~/apps/QuietWord
            git fetch --all
            git checkout ${{ github.event.inputs.branch || 'main' }}
            git pull --ff-only
            docker compose -f infra/docker-compose.yml --env-file .env build api web
            docker compose -f infra/docker-compose.yml --env-file .env up -d --force-recreate api web
