name: Deploy VPS

on:
  workflow_dispatch:
    inputs:
      branch:
        description: Branch to deploy
        required: true
        default: main
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Deploy over SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          script: |
            set -e
            cd ~/apps/QuietWord
            git fetch --all
            git checkout ${{ github.event.inputs.branch || 'main' }}
            git pull --ff-only
            docker compose -f infra/docker-compose.yml --env-file .env build api web
            docker compose -f infra/docker-compose.yml --env-file .env up -d --force-recreate api web
